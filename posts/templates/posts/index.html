{% extends "base.html" %}



{% block head %}


        {% load static %}
        <link rel="stylesheet" href="{% static '/css/posts-index.css' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
                <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <title>Recent Posts</title>
{% endblock %}





    {% block content %}

<h1 id="recent-posts">Recent Posts</h1>

<div id="posts-container" class="container">
    
    {% for post in posts %}

        <div id="post-row" class="row">
             
          <div class="col-sm-4">
            <a href="{% url 'posts:post_detail' post.slug %}">
            	{% load static %}
            	<img id="post-image" src="{% static 'img/dempsey1.jpg' %}"  alt="Jack Dempsey's Barbeque Pit">
            </a>
          </div>

              <div class="col-sm-8">
                  <div class="row">
                    <h2><a id="post-title" href="{% url 'posts:post_detail' post.slug %}">{{ post.title }}</a></h2>
                  </div>

                  <div class="row">
                      <div class="col-sm" id="created_at_text">
                            {{ post.created }}
                      </div>
                  </div>

                  <div class="row">
                    <p id="post_body"> {{ post.body|safe|truncatewords:50 }}</p>
                  </div> 
              </div>
    </div>

{% endfor %}

{% endblock %}

</div>
